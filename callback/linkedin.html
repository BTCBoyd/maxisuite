<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Authorization - MaxiSuite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full bg-gray-800 rounded-lg shadow-xl p-8">
        <div class="flex items-center space-x-2 mb-6">
            <span class="text-3xl">₿</span>
            <h1 class="text-2xl font-bold text-yellow-500">MaxiSuite</h1>
        </div>

        <div id="success" class="hidden">
            <div class="bg-green-900 border border-green-700 rounded-lg p-4 mb-6">
                <h2 class="text-xl font-bold text-green-200 mb-2">✅ LinkedIn Authorization Successful!</h2>
                <p class="text-green-300">Your authorization code has been received.</p>
            </div>

            <div class="bg-gray-700 rounded-lg p-4 mb-4">
                <label class="block text-sm font-medium mb-2">Authorization Code:</label>
                <div class="bg-gray-900 p-3 rounded font-mono text-sm break-all" id="auth-code"></div>
            </div>

            <div class="bg-blue-900 border border-blue-700 rounded-lg p-4">
                <p class="text-blue-200 mb-2"><strong>Next Step:</strong></p>
                <p class="text-blue-300">Send this entire URL to Maxi via WhatsApp:</p>
                <div class="bg-gray-900 p-3 rounded font-mono text-xs break-all mt-2" id="full-url"></div>
            </div>
        </div>

        <div id="error" class="hidden">
            <div class="bg-red-900 border border-red-700 rounded-lg p-4">
                <h2 class="text-xl font-bold text-red-200 mb-2">❌ Authorization Failed</h2>
                <p class="text-red-300" id="error-message"></p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/index.html" class="text-yellow-500 hover:text-yellow-400">← Back to MaxiSuite</a>
        </div>
    </div>

    <script>
        // Extract code and state from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        if (error) {
            // Authorization failed
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-message').textContent = 
                errorDescription || error || 'Unknown error occurred';
        } else if (code) {
            // Authorization successful
            document.getElementById('success').classList.remove('hidden');
            document.getElementById('auth-code').textContent = code;
            document.getElementById('full-url').textContent = window.location.href;
        } else {
            // No code or error - something went wrong
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-message').textContent = 
                'No authorization code received. Please try authorizing again.';
        }
    </script>
</body>
</html>
